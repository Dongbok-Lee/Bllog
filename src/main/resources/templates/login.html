<body>
  <div class="contain">
    <a href="/">BLLOG</a>
    

    <form action = "/auth/loginProc" method = "post" class="login">
      <span>아이디</span>
      <input type="text" name = "username" id="username"placeholder="ID/Email">
      <span>비밀번호</span>
      <input type="password" name = "password" id="password" placeholder="Password">
      <p>
        <label >
          <input name = "remember" type="checkbox"> 로그인 상태 유지 
        </label>
        <a href="#none" >아이디/비밀번호 찾기</a>
      </p>
      <button id= "submit">Log in</button>
    </form>

  </div>
</body>
</html>
